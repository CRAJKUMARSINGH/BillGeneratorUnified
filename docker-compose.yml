version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=sqlite:///billgenerator.db
      - JWT_SECRET_KEY=your-secret-key-here
      - FLASK_DEBUG=True
    volumes:
      - ./backend:/app/backend
      - ./tests:/app/tests
    depends_on:
      - redis
    networks:
      - billgenerator-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app/frontend
    depends_on:
      - backend
    networks:
      - billgenerator-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - billgenerator-network

networks:
  billgenerator-network:
    driver: bridge